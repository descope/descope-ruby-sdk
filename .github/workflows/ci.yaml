name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Ruby SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          # We are not letting this step to run bundle install, we will do it later
          bundler-cache: false

      - name: Install dependencies
        run: bundle install

      - name: Run RSpec Test
        run: bundle exec rspec

      - name: Build Gem
        run: gem build descope.gemspec && gem install descope-*.gem

      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: ruby
          package-name: descope
          # Should breaking changes before 1.0.0 produce minor bumps?
          bump-minor-pre-major: true
          version-file: "lib/descope/version.rb"
        if: github.ref == 'refs/heads/main'


      - name: Publish to RubyGems
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          gem build *.gemspec
          gem push *.gem
        env:
          GEM_HOST_API_KEY: "${{secrets.RUBYGEMS_AUTH_TOKEN}}"
        if: ${{ steps.release.outputs.release_created }}
