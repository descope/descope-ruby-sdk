name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Ruby SDK
    runs-on: ubuntu-latest
    env:
      BUNDLE_GITHUB__COM: "x-access-token:${{ secrets.CI_READ_COMMON }}"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          # We are not letting this step to run bundle install, we will do it later
          bundler-cache: false

      - name: Configure Bundler
        run: |
          # Configure bundler with the required GitHub token
          git config --global url."https://x-access-token:${{ secrets.CI_READ_COMMON }}@github.com".insteadOf "https://github.com"
          bundle install
          git clone https://<token>:x-oauth-basic@github.com/descope/mailmock.git


      - name: Run RSpec Test
        run: bundle exec rspec spec/lib.descope

      - name: Run Integration Test
        run: bundle exec rspec spec/integration

      - name: Build Gem
        run: gem build descope.gemspec && gem install descope-*.gem

      - name: Publish to rubygems.org
        run: gem push descope-*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}