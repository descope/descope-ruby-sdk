name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Ruby SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Bundler
        run: bundle config github.com ${{ secrets.CI_READ_COMMON }}
          
      - uses: ruby/setup-ruby@v1
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.CI_READ_COMMON }}
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Run RSpec Test
        run: bundle exec rspec spec/lib.descope

      - name: Run Integration Test
        run: bundle exec rspec spec/integration

      - name: Build Gem
        run: gem build descope.gemspec && gem install descope-*.gem

      - name: Publish to rubygems.org
        run: gem push descope-*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}